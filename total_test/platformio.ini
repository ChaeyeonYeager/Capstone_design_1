[env:megaatmega1280]
platform = atmelavr
board = megaatmega1280
framework = arduino
lib_deps = 
	espressif/esp32-camera@^2.0.4
	bogde/HX711@^0.7.5
	arduino-libraries/Servo@^1.2.2
	adafruit/RTClib@^2.1.4

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
lib_deps = 
	espressif/esp32-camera@^2.0.4
	bogde/HX711@^0.7.5
	arduino-libraries/Servo@^1.2.2
	adafruit/RTClib@^2.1.4
